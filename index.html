<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanila js Todo list</title>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/e865eacd77.js" crossorigin="anonymous"></script>
  <link href="style.css" type="text/css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body class="bg-warning">

  <header class="bg-success py-2 text-center">
    <h1 class="text-warning">Todo list</h1>
  </header>

  <main id="main-part" class="d-flex align-items-center justify-content-center pt-5">
    <form>
      <input type="text" placeholder="write comething" id="todo-li" />
      <button class="btn btn-success" id="btn">
        <h4>+</h4>
      </button>
    </form>

  </main>
  <div>
    <ul id="todo-div"> </ul>
  </div>

  <script src="app.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>

</body>

</html>
